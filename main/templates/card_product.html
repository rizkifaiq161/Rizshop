<div class="relative break-inside-avoid">
    <div class="relative top-5 bg-gradient-to-b from-black to-blue-900 shadow-lg rounded-lg mb-6 break-inside-avoid flex flex-col border border-blue-600 transform transition-transform duration-300 hover:scale-105">
        <div class="bg-gradient-to-r from-blue-800 to-blue-900 text-white p-4 rounded-t-lg border-b border-blue-700">
            <h3 class="font-semibold text-xl mb-1">{{product_entry.name}}</h3>
            <p class="text-gray-300 text-sm">{{product_entry.Time}}</p>
        </div>
        <div class="p-5">
            <p class="font-semibold text-md mb-1 text-blue-200">Description</p> 
            <p class="text-gray-300 mb-4">
                <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#1E3A8A_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{product_entry.description}}</span>
            </p>
            <div class="mt-4">
                <p class="text-blue-200 font-medium mb-1">Amount</p>
                <div class="relative pt-1">
                    <div class="flex mb-1 items-center justify-between">
                        <div>
                            <span class="text-xs font-medium inline-block py-1 px-2 rounded-full text-white bg-blue-800">
                                {% if product_entry.amount > 10 %}10+{% else %}{{product_entry.amount}}{% endif %}
                            </span>
                        </div>
                    </div>
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-800">
                        <div style="width:{% if product_entry.intensity > 10 %}100%{% else %}{{ product_entry.intensity }}0%{% endif %}" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500"></div>
                    </div>
                </div>
                <div class="mt-4">
                    <p class="text-blue-200 font-medium mb-1">Price</p> 
                    <p class="text-blue-400 font-bold text-lg">{{ product_entry.price }} {{ product_entry.currency }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="absolute top-2 right-2 flex space-x-2">
        <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-2 transition duration-300 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
        </a>
        <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-600 hover:bg-red-700 text-white rounded-full p-2 transition duration-300 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
        </a>
    </div>
</div>
